# Application Information
spring.application.name=demo
server.port=8090

# Data Source Configuration
#spring.datasource.url=jdbc:postgresql://192.168.0.107:5432/student
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/student
spring.datasource.username=postgres
spring.datasource.password=

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc.datasource.DriverManagerDataSource=DEBUG

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server Error Message Configuration
server.error.include-message=always


